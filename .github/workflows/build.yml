  release:
    needs: [build-docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Docker images
      uses: actions/download-artifact@v4
      with:
        name: docker-images
        path: ./
    
    # - name: Download Electron packages
